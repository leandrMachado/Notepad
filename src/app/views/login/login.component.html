<div class="hero-conteiner">
    <nav>
        <div class="hero-title" routerLink="login"># Notepad</div>
    </nav>
    <div class="hero-body">
        <div>
            <h3>Welcome to Notepad</h3>
            <br>
            <p>Login</p>
            <br>
            <div class="input-login">
                <p>work email</p>
                <div class="input">
                    <input type="email" [(ngModel)]="email">
                </div>
                <br>
                <p>password</p>
                <div class="input">
                    <input type="password" [(ngModel)]="password">
                </div>
            </div>
            <br>
            <p class="redirect" routerLink="/register">Don't have an account. Create one!</p>
            <br>
            <div class="login-button" (click)="lgguer()"><p>Login</p></div>
            <div class="error">{{ messageError }}</div>
        </div>
    </div>
</div>
